<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

  </head>
  <body>
    <div class="container">
      <main>
        <div class="py-3 text-start">
          <h2>Регистрация</h2>
          <p class="lead">Заполните форму ниже</p>
        </div>

        <div class="row g-5">
          <div class="col-md-7 col-lg-8">
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">Имя</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>

                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Фамилия</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>

                <div class="col-12">
                  <label for="username" class="form-label">Имя пользователя</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                  <div class="invalid-feedback">
                      Your username is required.
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="email" class="form-label">Email адрес</label>
                  <input type="email" class="form-control" id="email" placeholder="you@ya.com">
                  <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                  </div>
                </div>

                <div class="col-12">
                  <label for="address" class="form-label">Место жительства</label>
                  <input type="text" class="form-control" id="address" placeholder="Санкт-Петербург" required>
                  <div class="invalid-feedback">
                    Please enter your address.
                  </div>
                </div>

                <div class="col-12">
                  <label for="address2" class="form-label">Место жительства 2<span class="text-muted"> (Опционально)</span></label>
                  <input type="text" class="form-control" id="address2" placeholder="Выборг">
                </div>
              </div>

              <hr class="my-4">
              <form action="C:\Users\mi\OneDrive\Рабочий стол\ИКТ\Фронт\ITMO-ICT-Frontend-2021\labs\K33401\Kulemin_Semyon\LW1\index.html">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Завершить регистрацию</button>
              </form>

          </div>
        </div>
      </main>
    </div>
