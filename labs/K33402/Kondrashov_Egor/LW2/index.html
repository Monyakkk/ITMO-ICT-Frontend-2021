<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Booking service</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js">
    </script>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="index.css">

    <!-- https://www.cssscript.com/date-time-picker-dtsel/ -->
    <link rel="stylesheet" href="dtsel/dtsel.css" />
    <script src="dtsel/dtsel.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand navbar-light">
            <div class="container">
                <a class="navbar-brand text-white" href="index.html">Бронирование жилья</a>

                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link text-white px-3" href="login.html">
                            Вход
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-3" href="register.html">
                            Регистрация
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-3" href="my-bookings.html">
                            Мои бронирования
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="d-flex title justify-content-center">
            <h3>Поиск жилья</h3>
        </div>
        <div class="container d-flex main-search justify-content-center">
            <form class="col-9">
                <input type="search" class="form-control" placeholder="Начните вводить ключевые слова"
                    aria-label="Search">
            </form>
        </div>
        <div class="container d-flex search-params justify-content-center">
            <form class="col-3">
                <label for="numberOfGuests" class="form-label">Количество гостей</label>
                <input type="number" class="form-control small-input" id="numberOfGuests">
            </form>
            <form class="col-3">
                <label for="city" class="form-label">Город</label>
                <input type="text" class="form-control small-input" id="city">
            </form>
            <form class="col-3">
                <label for="arrival-datetime" class="form-label">Время заезда</label>
                <input type="datetime" class="form-control small-input" id="arrival-datetime" name="dateTimePicker">
            </form>
        </div>

        <div class="container d-flex search-button justify-content-center">
            <button class="btn" type="submit">Найти</button>
        </div>

    </main>

    <script>
        instance = new dtsel.DTS('input[name="dateTimePicker"]', {
            showTime: true,
            timeFormat: "HH:MM",
            dateFormat: "dd-mm-yyyy",
        });
    </script>

</body>

</html>
