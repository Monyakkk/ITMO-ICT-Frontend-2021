<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web-frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">АВИАБИЛЕТЫ У ДЕНИСА</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./profile.html">Профиль</a>
                    </li>
                </ul>
                <div class="d-flex ">
                    <a class="btn text-white bg-orange m-2" href="login.html">Login</a>
                    <a class="btn text-white bg-orange m-2" href="register.html">Register</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main class="d-flex flex-column align-items-center justify-content-center mt-5">
    <section class="d-flex flex-column align-items-center mt-5">
        <h1 class="mt-5">Поиск дешёвых авиабилетов у Дениса</h1>
        <strong class="">Лучший способ купить авиабилеты дёшево - у Дениса</strong>
        <div class="d-flex">
            <input type="text" class="ticket_input" placeholder="Откуда"/>
            <input type="text" class="ticket_input" placeholder="Куда"/>
            <input type="date" class="ticket_input" placeholder="Когда"/>
            <input type="date" class="ticket_input" placeholder="Обратно"/>
            <input type="number" class="ticket_input" placeholder="Пассажиров"/>
        </div>
        <button type="submit" class="ticket_submit">Найти билеты</button>
    </section>
    <section class="w-50 h-75">
        <h2>Все билеты</h2>
        <div class="card d-flex flex-row align-items-center mb-3 " >
            <img src="./DP.png" class="w-25" alt="pobeda">
            <div class="card-body">
                <h4 class="card-title">Санкт-Петербург LED - Москва DME</h4>
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div class="d-flex flex-column">
                        <h5 class="card-text">20:00</h5>
                        <p class="card-text">20.10.2021,<br/>СПб, Ср</p>
                    </div>
                    <div class="d-flex">
                        <p>LED</p>
                        <p>В пути 1ч 25м</p>
                        <p>DME</p>
                    </div>
                    <div class="d-flex flex-column">
                        <h5 class="card-text">22:00</h5>
                        <p class="card-text">20.10.2021,<br/>МСК, Ср</p>
                    </div>
                </div>
                <div class="price d-flex justify-content-between align-items-center">
                    <span>Цена за билет: 4000руб</span>
                    <button class="btn text-white bg-orange" >Купить билет</button>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
