<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/search.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/css/light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="src/css/dark.css" media="(prefers-color-scheme: dark)">

    <title>Прогноз погоды</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="main.html">Прогноз погоды</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="account_page.html">Личный кабинет</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">
                        <i class="bi bi-search"></i>
                            Поиск
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Зарегистрироваться</a>
                </li>
            </ul>
            </div>
        </nav>
    </header>

    <main role="main" class="container">
            <div class="d-flex justify-content-center">
                <h1 class="head-text mt-5">Поиск</h1>
            </div>
            <div class="container">
                <div class="search-form form-inline d-flex justify-content-center">
                    <input class="form-control" id='inputValue' type="text" placeholder="Введите название города">
                    <button class="btn btn-success ml-1" id="search" type="submit">Поиск</button>
                    <button class="btn btn-success ml-1" id="get-geo" type="submit"><i class="bi bi-geo"></i></button>
                </div>
            </div>
            <div class="container">
                <div class="container-city">
                    <div class='mt-3 d-flex justify-content-center'>
                        <p class='head-text city'></p>
                    </div>
                </div>
                <div class="container-temp">
                    <div class='mt-2 d-flex justify-content-center'>
                        <p class='head-text temp'></p>
                    </div>
                </div>
                <div class="container-feels_temp">
                    <div class='mt-2 d-flex justify-content-center'>
                        <p class='head-text feels_temp'></p>
                    </div>
                </div>
                <div class="container-desc">
                    <div class='mt-2 mb-3 d-flex justify-content-center'>
                        <p class='head-text desc'></p>
                    </div>
                </div>
            </div>
    </main>

    <footer class="container text-center">
        <p class="head-text">&copy; Forecast Company 2021</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="src/app.js"></script>

  </body>
</html>
