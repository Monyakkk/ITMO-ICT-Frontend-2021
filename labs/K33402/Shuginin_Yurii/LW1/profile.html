<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container d-flex flex-wrap align-items-center justify-content-sm-between justify-content-center border-bottom border-primary py-3">
            <a class="navbar-brand" href="index.html">
                <img src="images/dove.png" alt="" width="35" height="30" class="d-inline-block align-text-top">
                YuWeather
            </a>
    
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item"><a href="favourites.html" class="nav-link">Favourites</a></li>
                <li class="nav-item"><a href="profile.html" class="nav-link">Profile</a></li>
                <li class="nav-item"><button type="button" class="btn btn-outline-primary ms-3" data-bs-toggle="modal" data-bs-target="#LogOutModal">Log out</button></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container py-4">
            <div class="row">
                <div class="col-12">
                    <h3 class="d-flex align-items-center justify-content-center text-primary">
                        <img src="images/user.png" width="35" height="35" class="d-inline-block align-text-top me-3"></img>
                        Profile
                        <img src="images/user.png" width="35" height="35" class="d-inline-block align-text-top ms-3"></img>
                    </h3>
                </div>
            </div>
            <div class="row mx-auto justify-content-center mt-3">
                <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-8 col-sm-10 col-12">
                    <form action="" class="d-flex flex-column">
                        <label for="username" class="text-primary"><h6>Username</h6></label>
                        <input class="form-control border-primary text-primary mb-3" type="text" id="username" value="my_username" required>
                        <label for="password" class="text-primary"><h6>Password</h6></label>
                        <input class="form-control border-primary text-primary mb-3" type="password" id="password" value="password" required>
                        <label for="email" class="text-primary"><h6>E-mail</h6></label>
                        <input class="form-control border-primary text-primary mb-3" type="email" id="email" value="yurii.shuginin@yandex.ru" required>
                        <label for="name" class="text-primary"><h6>Name</h6></label>
                        <input class="form-control border-primary text-primary mb-3" type="text" id="name" value="Yurii">
                        <label for="surname" class="text-primary"><h6>Surname</h6></label>
                        <input class="form-control border-primary text-primary mb-4" type="text" id="surname" value="Shuginin">
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container border-top border-primary py-3">
            <div class="row">
                <div class="col-12 text-center pt-2">
                    <h6 class="text-primary text-uppercase">Yurii Shuginin, 2022</h6>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal window "Log out confirmation"-->
    <div class="modal fade" id="LogOutModal" tabindex="-1" aria-labelledby="LogOutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content border-primary">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-primary" id="LogOutModalLabel">Log out confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-primary">
                    Are you sure you want to log out of your account?
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="index.html" role="button">Log out</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
