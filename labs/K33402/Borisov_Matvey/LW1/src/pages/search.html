<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="src/css/style.css" />
        <style>
            .rounded-5 {
                border-radius: 1rem;
            }
            .card-cover {
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <header class="py-3 mb-4 border-bottom">
            <div
                class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between"
            >
                <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <img alt="" width="40" height="40" src="../images/free-icon-cloudy-1146808.png" />
                </a>
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="../../index.html" class="nav-link px-2 link-dark">Home</a></li>
                    <li><a class="nav-link px-2 link-secondary">Search</a></li>
                </ul>

<!--                <a class="col-md-3 text-end" href="./src/pages/login.html">-->
                    <button type="button" class="btn btn-outline-danger me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Logout</button>
<!--                </a>-->
            </div>
        </header>
        <main>
            <div class="container">
                <section class="row align-items-center">
                    <div class="col-8">
                        <div class="input-group">
                            <input
                                type="search"
                                class="form-control rounded"
                                placeholder="Search"
                                aria-label="Search"
                                aria-describedby="search-addon"
                            />
                            <button type="button" class="btn btn-outline-primary">search</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <select class="form-select">
                            <option value="">Choose...</option>
                            <option>United States</option>
                        </select>
                    </div>
                </section>
            </div>
            <div class="container pb-5" id="custom-cards">
                <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
                    <div class="col">
                        <div
                            class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg"
                            style="
                                background-image: url('https://getbootstrap.com/docs/5.0/examples/features/unsplash-photo-1.jpg');
                            "
                        >
                            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                                <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Short title, long jacket</h2>
                                <ul class="d-flex list-unstyled mt-auto">
                                    <li class="me-auto">
                                        <img
                                            src="https://github.com/twbs.png"
                                            alt="Bootstrap"
                                            width="32"
                                            height="32"
                                            class="rounded-circle border border-white"
                                        />
                                    </li>
                                    <li class="d-flex align-items-center me-3">
                                        <svg class="bi me-2" width="1em" height="1em">
                                            <use xlink:href="#geo-fill"></use>
                                        </svg>
                                        <small>Earth</small>
                                    </li>
                                    <li class="d-flex align-items-center">
                                        <svg class="bi me-2" width="1em" height="1em">
                                            <use xlink:href="#calendar3"></use>
                                        </svg>
                                        <small>3d</small>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div
                            class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg"
                            style="
                                background-image: url('https://getbootstrap.com/docs/5.0/examples/features/unsplash-photo-2.jpg');
                            "
                        >
                            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                                <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
                                    Much longer title that wraps to multiple lines
                                </h2>
                                <ul class="d-flex list-unstyled mt-auto">
                                    <li class="me-auto">
                                        <img
                                            src="https://github.com/twbs.png"
                                            alt="Bootstrap"
                                            width="32"
                                            height="32"
                                            class="rounded-circle border border-white"
                                        />
                                    </li>
                                    <li class="d-flex align-items-center me-3">
                                        <svg class="bi me-2" width="1em" height="1em">
                                            <use xlink:href="#geo-fill"></use>
                                        </svg>
                                        <small>Pakistan</small>
                                    </li>
                                    <li class="d-flex align-items-center">
                                        <svg class="bi me-2" width="1em" height="1em">
                                            <use xlink:href="#calendar3"></use>
                                        </svg>
                                        <small>4d</small>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div
                            class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg"
                            style="
                                background-image: url('https://getbootstrap.com/docs/5.0/examples/features/unsplash-photo-3.jpg');
                            "
                        >
                            <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
                                <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Another longer title belongs here</h2>
                                <ul class="d-flex list-unstyled mt-auto">
                                    <li class="me-auto">
                                        <img
                                            src="https://github.com/twbs.png"
                                            alt="Bootstrap"
                                            width="32"
                                            height="32"
                                            class="rounded-circle border border-white"
                                        />
                                    </li>
                                    <li class="d-flex align-items-center me-3">
                                        <svg class="bi me-2" width="1em" height="1em">
                                            <use xlink:href="#geo-fill"></use>
                                        </svg>
                                        <small>California</small>
                                    </li>
                                    <li class="d-flex align-items-center">
                                        <svg class="bi me-2" width="1em" height="1em">
                                            <use xlink:href="#calendar3"></use>
                                        </svg>
                                        <small>5d</small>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="modal fade" id="exampleModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <a type="button" class="btn btn-danger" href="./login.html">Save changes</a>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
