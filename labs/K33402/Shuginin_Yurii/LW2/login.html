<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>YuWeather</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container d-flex align-items-center justify-content-center border-bottom border-primary py-3">
            <a class="navbar-brand" href="#">
                <img src="images/dove.png" alt="" width="35" height="30" class="d-inline-block align-text-top">
                YuWeather
            </a>
        </div>
    </header>
    <main>
        <div class="container py-4">
            <div class="row mx-auto justify-content-center">
                <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 col-12">
                    <div class="card border-primary">
                        <div class="card-body text-primary">
                            <h4 class="card-title text-center">Authorization</h4>
                            <form action="" class="d-flex flex-column">
                                <input class="form-control border-primary text-primary mt-2 mb-2" type="text" placeholder="Username" required>
                                <input class="form-control border-primary text-primary mb-3" type="password" placeholder="Password" required>
                                <div class="d-flex flex-sm-row flex-column justify-content-between">
                                    <div class="form-check d-flex justify-content-center">
                                        <input class="form-check-input border-primary me-2" type="checkbox" id="gridCheck1">
                                        <label class="form-check-label" for="gridCheck1">Remember me</label>
                                    </div>
                                    <a href="#" class="text-decoration-none text-center mt-1 mt-sm-0">Forgot password</a>
                                </div>
                                <button type="submit" class="btn btn-primary mt-3 mb-2">Log in</button>
                                <button type="button" class="btn btn-outline-primary mb-1">Create a new account</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="fixed-bottom">
        <div class="container border-top border-primary py-3">
            <div class="row">
                <div class="col-12 text-center pt-2">
                    <h6 class="text-primary text-uppercase">Yurii Shuginin, 2022</h6>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
