<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuWeather</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header class="container d-flex flex-wrap align-items-center justify-content-between py-3 border-bottom ">
        <a class="navbar-brand" href="#">
            <img src="images/dove.png" alt="" width="35" height="30" class="d-inline-block align-text-top">
            YuWeather
        </a>
  
        <div>
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
    </header>
    <main>
        <div class="container py-5">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center text-primary">Hey!<br>We provide an accurate weather forecast for the next 7 days.</h3>
                </div>
                <form class="d-flex my-4 px-sm-5">
                    <input class="form-control form-control-lg me-2 border-primary text-primary" type="search" placeholder="Enter the locality name" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <div class="col-12">
                    <p class="text-center text-primary">Authorize to add locations to the Favourites section.</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="fixed-bottom">
        <div class="container border-top py-4">
            <div class="row">
                <div class="col-12">
                    <h6 class="text-center text-primary">Yurii Shuginin | 2022</h6>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
